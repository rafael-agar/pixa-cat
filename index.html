<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador Imágenes Pixabay</title>
    <link rel="stylesheet" href="css/tailwind.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/minecraftia" type="text/css"/>

<body>

    <!-- <h1 class="text-center text-3xl text-white my-10 font-bold uppercase">Buscador de Imágenes Pixabay</h1> -->
    <img class="logo" src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Ftoiledefond.net%2Fwp-content%2Fuploads%2F2015%2F11%2FPixabay.png&f=1&nofb=1&ipt=56912ae6d9be7074efae2475748369fe12cbe45b89d81e0e710fcb4fb56fb6ad&ipo=images" alt="">
    <div class="buscador max-w-lg mx-auto ">
        
        <form id="formulario" class="mt-5">
            <div>
                <label 
                    class="block text-black font-bold uppercase"
                >free images & royalty free stock</label>
                <input 
                    type="text"
                    class="mt-3 w-full p-2 "
                    placeholder="Search for images..."
                    id="termino"
                />

                <input 
                    type="submit"
                    value="Search"
                    class="minecraft-btn mx-auto w-64 text-center text-white truncate p-1 border-2 border-b-4 hover:text-yellow-200"
                >  
                <!-- <h3 class="text-center">This library came from Pixabay</h3> -->
 
            </div>
        </form>
    </div>

    <div class="dashboard"></div>

    <div id="resultado" class="container mx-auto mt-10  flex flex-wrap"></div>

    <div id="paginacion" class="container mx-auto mb-10 text-center flex-wrap mt-5"></div>
    <p class="numeroPagina"></p>

    <footer class="">
        <div class="text-white text-center">
            <h1 class="font-bold">API Pixabay</h1>
            <h5>Design by Rafael Agar</h5>
            <p>www.rafaelagar.com</p>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
